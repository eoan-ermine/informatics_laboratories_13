<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Создать статью</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
	</head>
	<body>
		<div class="content">
			<h1>Написать статью</h1>
			<form method="POST">
				{% csrf_token %}
				<input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
				<textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
				<input type="submit" value="Сохранить">
			</form>
			{{ form.errors }}
		</div>
	</body>
</html>
